language: node_js
node_js:
  - stable
  - lts/*
before_install:
  - npm config set spin false --global
addons:
  apt:
    packages:
      # Ubuntu 16+ does not install this dependency by default, so we need to install it ourselves
      - libgconf-2-4
cache:
  npm: false
  yarn: true
  directories:
    - ~/.cache
install:
  - yarn --frozen-lockfile --ignore-scripts # ignore prepublish scripts
after_success:
  - codecov

